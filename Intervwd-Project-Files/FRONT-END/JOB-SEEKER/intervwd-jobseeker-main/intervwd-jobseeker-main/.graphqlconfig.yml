projects:
  Intervwd-JobSeekers:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: hm3n3kdjxrejzfjz5fsb6adrye
        maxDepth: 7
extensions:
  amplify:
    version: 3
